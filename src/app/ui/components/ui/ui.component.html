<header class="fixed-top">

  <span (click)="toggle()">
    <!-- <ng-content *ngIf="close" select=".tr-icon-open"></ng-content> -->
    <!-- <ng-content *ngIf="!close" select=".tr-icon-close"></ng-content> -->
    <ng-container *ngIf="close; then navOpen else navClose"></ng-container>
  </span>
  <ng-template #navOpen>
    <ng-content select=".tr-icon-open"></ng-content>
  </ng-template>
  <ng-template #navClose>
    <ng-content select=".tr-icon-close"></ng-content>
  </ng-template>

</header>
<main [ngClass]="{'close-aside':close}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <ng-content select=".tr-content"></ng-content>
    </div>
    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
